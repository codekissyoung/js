<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS DEMO</title>
    <style>
        #div1{
            transform: rotate(20deg); /* 旋转 */
        }
        #div2{
            transform: skew(45deg); /*　扭曲　skewX(x) skewY(y)　*/

        }
        #div3{
            transform: scale(1.5, 0.5); /* 放大与缩小　*/

        }
        #div4{
            transform: translate(50px, 100px); /* 元素移动 */
        }
    </style>
</head>
<body>

</body>
</html>
